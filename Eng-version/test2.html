<script>
    document.addEventListener("DOMContentLoaded", () => {
        const timeline = gsap.timeline();

        // First animation: .preloader-olab-logo-couple
        timeline.fromTo(
            ".preloader-olab-logo-couple",
            {
                opacity: 0,
                x: "-70%",
                rotationY: -180,
                transform: "translate(-50%, -50%)",
            },
            {
                opacity: 1,
                x: "0%",
                rotationY: 0,
                duration: 2.5,
                ease: "power2.out",
            }
        );

        timeline.to(
            [".preloader-cartImg1", ".preloader-cartImg2"], // Target both elements
            {
                duration: 1.5,
                x: 0,
                opacity: 1,
                ease: "power2.out",
                stagger: 0, // Play both at the same time (no delay between)
            }
        );

        timeline.to(".preloader-paris", {
            duration: 2,
            x: 0,
            y: 0,
            opacity: 1,
            ease: "power2.out",
        });

        timeline.to(".preloader-louvre-paris", {
            duration: 2,
            x: 0,
            y: 0,
            opacity: 1,
            ease: "power2.out",
        });



        // Final animation: Make the preloader-bg slide up and disappear
        timeline.to(".preloader-bg", {
            y: "-100%", // Slide the preloader upwards
            opacity: 0, // Fade out while sliding
            duration: 1.5, // Animation duration
            ease: "power2.inOut",
            onComplete: () => {
                document.querySelector(".preloader-bg").style.display = "none"; // Remove preloader from view
            },
        });

    });
</script>
